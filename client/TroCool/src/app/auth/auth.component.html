<div *ngIf="!auth.isLoggedIn">

    <form class="form-inline" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group mx-sm-3 mb-2">
            <input placeholder="Email" type="text" class="form-control" name="email" [(ngModel)]="emailVal" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />

            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="passwordVal" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <button type="submit" class="btn btn-primary mr-1">Connexion</button>
            <button type="button" class="btn btn-secondary" routerLink="/membre/inscription" routerLinkActive="active">Inscription</button>
        </div>

    </form>
</div>
<div *ngIf="auth.isLoggedIn">
    <h3>Bienvenu {{auth.prenom | titlecase}} {{auth.nom | titlecase}}</h3>
    <button class="btn btn-primary" (click)="logout()" >Deconnexion</button>
</div>
